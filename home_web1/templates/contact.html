{% extends 'base.html' %}
{% block body %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="container">
    <form action="/contact" method="post" class="form-contact">
    <p><label>Имя: </label> <input type="text" name="username"/>
    <p><label>Email: </label> <input type="text" name="email" value=""/>
    <p><label>Сообщение:</label>
    <p><textarea name="message" rows=7 cols=40></textarea>
    <p><input type="submit" value="Отправить" />
    </form>
    <p>Вернуться на <a href="/">главную</a> страницу</p>
</div>

{% endblock %}
